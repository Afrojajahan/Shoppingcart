<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" ><i class="fas fa-minus" id="minusBtn"></i></button>
                           <input type="text" id="input-amount" class="form-control text-center" value="1">
                           <button class="btn btn-default" ><i class="fas fa-plus" id="plusBtn"></i></button>
                        </div>
                        <h5 >$<span id="pricePhone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusBtn2" class="fas fa-minus" ></i></button>
                           <input type="text" id="input-amount2" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="plusBtn2" class="fas fa-plus" ></i></button>

                        </div>
                        <h5>$<span id="priceCase"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
     const plusBtn=document.getElementById("plusBtn");
      plusBtn.addEventListener("click", function() {
          
          const inputAmount=document.getElementById("input-amount").value;
          inputAmountNumber=parseFloat(inputAmount);
          const increase=inputAmountNumber+1;
          updateText("input-amount", increase);
      })
    
     const minusBtn=document.getElementById("minusBtn");
     minusBtn.addEventListener("click", function() {
          const inputAmount=document.getElementById("input-amount").value;
          inputAmountNumber=parseFloat(inputAmount);
          if(inputAmountNumber >0){
               const decrease=inputAmountNumber-1;
               updateText("input-amount", decrease);}
     })
      
       function updateText(id, quantity) {
          document.getElementById(id).value=quantity;
          document.getElementById("pricePhone").innerText= 1219*quantity;
          const price1=document.getElementById("pricePhone").innerText;
          const price2=document.getElementById("priceCase").innerText;
          priceTotal(price1, price2);
      }

// Phone Case part
          const plusBtn2=document.getElementById("plusBtn2");
          plusBtn2.addEventListener("click", function() {     
               const inputAmount2=document.getElementById("input-amount2").value;
               inputAmountNumber2=parseFloat(inputAmount2);
               const increaseCase=inputAmountNumber2+1;
               updateCase("input-amount2", increaseCase);
            })
         const minusBtn2=document.getElementById("minusBtn2");
         minusBtn2.addEventListener("click", function() {
               const inputAmount2=document.getElementById("input-amount2").value;
               inputAmountNumber2=parseFloat(inputAmount2);
               if(inputAmountNumber2 >0){
                     const decreaseCase=inputAmountNumber2-1;
                     updateCase("input-amount2", decreaseCase);
               }
              })

      function updateCase(id, quantity) {
          document.getElementById(id).value=quantity;
          document.getElementById("priceCase").innerText= 59*quantity;
          const price2=document.getElementById("priceCase").innerText;
          const price1=document.getElementById("pricePhone").innerText;
          priceTotal(price1, price2);    
      }

      function priceTotal(firstOption, secondOption) {
         first=parseFloat(firstOption);
         second=parseFloat(secondOption);
         const total=first + second;
         document.getElementById("total").innerText=total;
         document.getElementById("subtotal").innerText=total;    
      }

   </script>
</body>
</html>
